<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">SafePass</h1>
        <div class="pass-field">
            <input type="password" placeholder="Create password">
            <i class="fa-solid fa-eye"></i>
        </div>
         <div class="content">
            <p>Password must contains</p>
            <ul class="requirement-list">
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleat 8 characters length</span>
                </li>
                                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleat 1 number</span>
                </li>
                                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleat 1 lowercase letter</span>
                </li>
                                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleat 1 uppercase letter</span>
                </li>
                                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Atleat 1 special symbol</span>
                </li>
            </ul>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
